{% extends 'base.html' %}

{% block content %}
<!-- About Section Begin -->
<section class="about spad">
    <div class="container">
        <div class="about__text">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h2>About me</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'home' %}">Home</a>
                            <span>About</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="about__pic__item__large">
                        <img src="{{ about.main_image.url }}" alt="">
                    </div>
                    <div class="about__pic">
                        <div class="about__pic__item">
                            <img src="{{ about.left_image.url }}" alt="">
                        </div>
                        <div class="about__pic__item">
                            <img src="{{ about.right_image.url }}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about__right__text">
                        <h2>{{ about.title }}</h2>
                        {{ about.mini_content|safe }}
                        <div class="about__right__text__social">
                            {% if about.facebook %}
                            <a href="{{ about.facebook }}"><i class="fa fa-facebook"></i></a>
                            {% endif %}
                            {% if about.twitter %}
                            <a href="{{ about.twitter }}"><i class="fa fa-twitter"></i></a>
                            {% endif %}
                            {% if about.youtube %}
                            <a href="{{ about.youtube }}"><i class="fa fa-youtube-play"></i></a>
                            {% endif %}
                            {% if about.instagram %}
                            <a href="{{ about.instagram }}"><i class="fa fa-instagram"></i></a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- About Section End -->
{% endblock %}
