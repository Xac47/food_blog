<section class="hero">
    <div class="hero__slider owl-carousel">
        <div class="hero__item">
            <div class="container-fluid">
                <div class="row">
                    {% for image in images %}
                    {% if forloop.counter == 1 %}
                    <div class="col-lg-6 p-0">
                        <div class="hero__inside__item hero__inside__item--wide set-bg"
                             data-setbg="{{ image.image.url }}">
                        </div>
                    </div>
                    {% endif %}
                    {% if forloop.counter == 2 %}
                    <div class="col-lg-3 col-md-6  p-0">
                        {% for image in images|slice:'1:3' %}
                        <div class="hero__inside__item hero__inside__item--small set-bg"
                             data-setbg="{{ image.image.url }}">
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% if forloop.counter == 4 %}
                    <div class="col-lg-3 col-md-6  p-0">
                        <div class="hero__inside__item set-bg" data-setbg="{{ image.image.url }}">
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
